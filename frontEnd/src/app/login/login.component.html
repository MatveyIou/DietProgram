<div id="content" class="d-flex justify-content-around">
    <div class="m-5">
        <div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="row">
                    <div>
                        <div class="card bg-dark">
                            <div class="card-header text-light bg-dar"><strong>Login to your user</strong></div>
                            <div class="card-body">
                                <!-- method="POST" -->
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                                    <div class="form-group">
                                        <label for="email" class="text-muted">Email</label>
                                        <input type="text" class="form-control" id="email" formControlName="email"
                                            placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="text-muted">Password</label>
                                        <input type="password" class="form-control" id="password"
                                            formControlName="password" placeholder="Password">
                                    </div>
                                    <div class="my-2 d-flex justify-content-center" *ngIf="isRegistered"> <label
                                            class="text-success">New User is Registered</label></div>

                                    <div class="mt-3 d-flex justify-content-center">
                                        <!-- formmethod="POST" -->
                                        <input id="login" type="submit" class="btn btn-primary"
                                            (click)="changeButtonClickType('login')" value="Login">
                                        <div class="px-5"></div>
                                        <!-- TODO  reg-->
                                        <input id="register" type="submit" class="btn btn-secondar text-muted"
                                            (click)="changeButtonClickType('register')" value="Register">

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
